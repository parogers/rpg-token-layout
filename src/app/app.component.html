
<div class="upload-area">
    <input type="file" accept="image/*" multiple (change)="onLoad($event.target)"/>
</div>

<main>
    <div class="sidebar">
        <div class="selection-actions">
            <button (click)="onSelectAll()">All</button>
            <button (click)="onSelectNone()">None</button>
        </div>

        <button (click)="onReorder()">Reorder</button>

        <button
            (click)="onDuplicate()"
            [disabled]="!hasSelection"
        >
            Duplicate
        </button>

        <button (click)="onRemoveSelected()" [disabled]="!hasSelection">
            Remove
        </button>

        <button (click)="onRemoveAll()">Remove all</button>

        <div class="size-actions">
            <label for="size">Size</label>
            <select
                id="size"
                [(ngModel)]="currentSize"
                (change)="onChangeSize()"
                [disabled]="!hasSelection"
            >
                <option *ngFor="let size of sizes" [value]="size">
                    {{ size }}
                </option>
            </select>
        </div>

        <div class="size-actions">
            <label for="type">Type</label>
            <select
                id="type"
                [(ngModel)]="currentType"
                (change)="onChangeType()"
                [disabled]="!hasSelection"
            >
                <option *ngFor="let type of types" [value]="type">
                    {{ type }}
                </option>
            </select>
        </div>

        <!-- <app-piece-list [pieces]="pieces">
        </app-piece-list> -->
    </div>

    <app-piece-layout [pieces]="pieces" (selectionChange)="selectionChange()">
    </app-piece-layout>
</main>
