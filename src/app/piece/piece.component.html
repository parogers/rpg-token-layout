<div
    *ngIf="piece && isStandType"
    class="piece-container size-{{ piece.size }}"
>
    <div class="base"></div>
    <div class="image-container flipped">
        <img src="{{ piece.imageURL }}" (load)="onImageLoad()">
    </div>
    <div class="image-container">
        <img src="{{ piece.imageURL }}">
    </div>
    <div class="base"></div>
</div>

<div
    *ngIf="piece && isInsertType"
    class="piece-container size-{{ piece.size }}"
>
    <div class="insert-base"></div>
    <div class="image-container flipped">
        <img src="{{ piece.imageURL }}" (load)="onImageLoad()">
    </div>
    <div class="image-container">
        <img src="{{ piece.imageURL }}">
    </div>
    <div class="insert-base"></div>
    <div class="insert-base"></div>
</div>

<div
    *ngIf="piece && isFlatType"
    class="piece-container size-{{ piece.size }} flat-type"
>
    <div class="image-container">
        <img src="{{ piece.imageURL }}">
    </div>
</div>

<div
    *ngIf="piece && isBlockType"
    class="piece-container size-{{ piece.size }} block-type"
>
    <div class="base">
        <img src="{{ piece.imageURL }}">
    </div>
    <div class="image-container flipped">
        <img src="{{ piece.imageURL }}">
    </div>
    <div class="image-container">
        <img src="{{ piece.imageURL }}">
    </div>
    <div class="image-container">
        <img src="{{ piece.imageURL }}">
    </div>
    <div class="base">
        <img src="{{ piece.imageURL }}">
    </div>
</div>

<div
    *ngIf="piece && isBoxType"
    class="piece-container size-{{ piece.size }} box-type"
>
    <div class="base"></div>
    <div class="image-container">
        <img src="{{ piece.imageURL }}">
    </div>
    <div class="base"></div>
</div>
