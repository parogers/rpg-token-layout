<div class="layout">
    <div
        #piece
        *ngFor="let piece of pieces; index as index"
        class="piece-container size-{{ piece.size }}"
        [class.selected]="isSelected(piece)"
        (click)="onClick(piece)"
    >
        <div class="base"></div>
        <div class="image-container flipped">
            <img src="{{ piece.imageURL }}">
        </div>
        <div class="image-container">
            <img src="{{ piece.imageURL }}">
        </div>
        <div class="base"></div>
    </div>
</div>
